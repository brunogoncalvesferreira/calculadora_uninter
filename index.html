<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora desconto</title>
</head>
<body>
  <div id="app">

      <div class="wrapper-checkbox">
        <input type="checkbox" class="codi" id="codi">
        <label for="codi">Aluno Codi Academy</label>
      </div>
      <div class="wrapper-buttons">
        <button onclick="handleUninter()">Vestibular Uninter</button>
        <button onclick="handleDipTransf()">2ª Graduação</button>
        <button onclick="handleDipTransf()">Transferência</button>
      </div>
  
      <form class="wrapper-form">
        <p> Você pode usar a sua nota do Enem para obter desconto. </p>
        <div class="content-form">
          <button type="button" class="button-generate-enem">Clique aqui</button>
          <input class="input-form" type="text" placeholder="Digite sua nota">
        </div>
        <button class="button-form" onclick="handleEnem()">Calcular desconto</button>
      </form>

      <div class="result">
        <p>Aqui vai ser gerado seu desconto.</p>
      </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
